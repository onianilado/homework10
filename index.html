<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Website Description">
    <meta name="keywords" content="HTML, CSS, responsive, forms">
    <meta name="author" content="Lado Oniani">
    <meta property="og:url"                content="https://onianilado.github.io/homework10/" />
    <meta property="og:type"               content="Contact and Photos" />
    <meta property="og:title"              content="My homework for Facebook" />
    <meta property="og:description"        content="My homework10 descrioption" />

    <script src="https://kit.fontawesome.com/3648c978ca.js" crossorigin="anonymous"></script>
    <title>Contact & Photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        <div class="container">
            <div>
                <h2 class="title">Contact</h2>
                <p class="text">Contact us to get free support</p>
            </div>
            <form action="#" method="GET" class="form-wrapper">
                <div class="left-block">
                    <textarea class="textarea outline" id="textarea" placeholder="Description"></textarea>
                </div>
                <div class="right-block">
                    <input class="subject outline" type="text" id="subject" name="inputsubject" placeholder="Subject" required>

                    <input class="fname outline" type="text" id="fname" name="inputfname" placeholder="Name / Surname" required>
                   
                    <input class="email outline" type="email" id="email" name="inputemail" placeholder="Email" required>
                    <div>
                        <button class="btn" type="submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <section>
        <div class="container">
            <div>
                <h2 class="photo-title">Photos</h2>
                <p class="photo-text">See our latest photos from restaurant and hotel</p>
            </div>
            <div class="image-block">  
                <img src="images/sea.png" alt="sea">
                <img src="images/view.png" alt="view">
                <img src="images/home.png" alt="home">
            </div>
        </div>
    </section>
</body>
</html>
